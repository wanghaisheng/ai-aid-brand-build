<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f3e7ff" />
      <stop offset="100%" stop-color="#e1f5fe" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="5" flood-color="rgba(0,0,0,0.3)" />
    </filter>
  </defs>
  
  <!-- 背景矩形 -->
  <rect x="0" y="0" width="800" height="600" fill="url(#bg-gradient)" rx="20" ry="20" />
  
  <!-- 人物轮廓 -->
  <g transform="translate(150, 150)" filter="url(#shadow)">
    <circle cx="100" cy="80" r="60" fill="#9c27b0" opacity="0.9" />
    <path d="M100,150 L100,280 M60,200 L140,200 M70,330 L100,280 M130,330 L100,280" stroke="#9c27b0" stroke-width="12" stroke-linecap="round" />
    <circle cx="100" cy="80" r="40" fill="#f5f5f5" />
    <path d="M85,75 Q100,90 115,75" stroke="#555" stroke-width="3" fill="none" />
    <circle cx="85" cy="65" r="5" fill="#555" />
    <circle cx="115" cy="65" r="5" fill="#555" />
  </g>
  
  <!-- AI图标和连接线 -->
  <g transform="translate(450, 150)">
    <!-- AI大脑图标 -->
    <circle cx="100" cy="100" r="80" fill="#4527a0" opacity="0.9" filter="url(#shadow)" />
    <path d="M70,80 L70,120 M130,80 L130,120" stroke="#fff" stroke-width="8" stroke-linecap="round" />
    <path d="M70,100 L130,100" stroke="#fff" stroke-width="8" stroke-linecap="round" />
    <path d="M60,60 Q100,30 140,60" stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round" />
    <path d="M60,140 Q100,170 140,140" stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- 连接线和数据流 -->
  <g>
    <path d="M300,180 C350,180 400,180 450,180" stroke="#9c27b0" stroke-width="4" stroke-dasharray="10,5" />
    <path d="M450,220 C400,220 350,220 300,220" stroke="#4527a0" stroke-width="4" stroke-dasharray="10,5" />
    
    <!-- 数据流动画效果 -->
    <circle cx="350" cy="180" r="6" fill="#9c27b0">
      <animate attributeName="cx" from="300" to="450" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="220" r="6" fill="#4527a0">
      <animate attributeName="cx" from="450" to="300" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- 功能图标 -->
  <g transform="translate(100, 350)">
    <!-- 市场分析 -->
    <circle cx="50" cy="50" r="40" fill="#2196f3" opacity="0.9" filter="url(#shadow)" />
    <path d="M30,60 L40,45 L50,55 L60,35 L70,50" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <text x="50" y="110" text-anchor="middle" fill="#333" font-family="'Noto Sans SC', sans-serif" font-size="14">市场分析</text>
  </g>
  
  <g transform="translate(250, 350)">
    <!-- 内容创作 -->
    <circle cx="50" cy="50" r="40" fill="#4caf50" opacity="0.9" filter="url(#shadow)" />
    <path d="M35,40 L65,40 M35,50 L65,50 M35,60 L55,60" stroke="#fff" stroke-width="4" stroke-linecap="round" />
    <text x="50" y="110" text-anchor="middle" fill="#333" font-family="'Noto Sans SC', sans-serif" font-size="14">内容创作</text>
  </g>
  
  <g transform="translate(400, 350)">
    <!-- 自动化流程 -->
    <circle cx="50" cy="50" r="40" fill="#ff9800" opacity="0.9" filter="url(#shadow)" />
    <path d="M35,50 C35,40 45,30 55,30 C65,30 75,40 75,50 C75,60 65,70 55,70 C45,70 35,60 35,50 Z" stroke="#fff" stroke-width="4" fill="none" />
    <path d="M55,30 L55,50 L70,50" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" />
    <text x="50" y="110" text-anchor="middle" fill="#333" font-family="'Noto Sans SC', sans-serif" font-size="14">自动化流程</text>
  </g>
  
  <g transform="translate(550, 350)">
    <!-- 客户服务 -->
    <circle cx="50" cy="50" r="40" fill="#e91e63" opacity="0.9" filter="url(#shadow)" />
    <path d="M35,45 Q50,65 65,45" stroke="#fff" stroke-width="4" fill="none" />
    <circle cx="40" cy="40" r="5" fill="#fff" />
    <circle cx="60" cy="40" r="5" fill="#fff" />
    <text x="50" y="110" text-anchor="middle" fill="#333" font-family="'Noto Sans SC', sans-serif" font-size="14">客户服务</text>
  </g>
  
  <!-- 连接线 -->
  <g stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,3">
    <path d="M150,250 L150,350" />
    <path d="M300,250 L300,350" />
    <path d="M450,250 L450,350" />
    <path d="M600,250 L600,350" />
  </g>
  
  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" fill="#333" font-family="'Noto Sans SC', sans-serif" font-size="24" font-weight="bold">「一个人+AI」创业新模式</text>
  
  <!-- 副标题 -->
  <text x="400" y="80" text-anchor="middle" fill="#666" font-family="'Noto Sans SC', sans-serif" font-size="16">突破传统创业资源限制，提升创业效率</text>
</svg>